<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <p class="header-text">FT5</p>
        <div class="score-bar">
            <div class="player">
                <div class="player-box large-box" id="player-name">Player</div>
                <div class="player-box small-box" id="player-score">0</div>
            </div>
            <div class="header-text">VS</div>
            <div class="player">
                <div class="player-box small-box" id="computer-score">0</div>
                <div class="player-box large-box" id="computer-name">Computer</div>
            </div>
        </div>

        <div class="main-box">
            <div class="choice-box">
                <div class="main-text" id="player-win-text">Player wins!!</div>
                <div class="choice" id="player-choice">
                    <img class="choice-image" id="player-choice-image">
                </div>
            </div>
            <div class="choice-box">
                <div class="main-text" id="computer-win-text">Computer wins!!</div>
                <div class="choice" id="computer-choice">
                    <img class="choice-image" id="computer-choice-image">
                </div>
            </div>
        </div>

        <div class="player-options">
            <div>
                <button class="player-option" id="option-rock">
                    <img class="player-option-img" src="images/rock.webp">
                </button>
                <div class="main-text">Rock</div>
            </div>
            <div>
                <button class="player-option" id="option-paper">
                    <img class="player-option-img" src="images/paper.webp">
                </button>
                <div class="main-text">Paper</div>
            </div>
            <div>
                <button class="player-option" id="option-scissors">
                    <img class="player-option-img" src="images/scissors.webp">
                </button>
                <div class="main-text">Scissors</div>
            </div>
        </div>
    </div>
</body>
</html>
